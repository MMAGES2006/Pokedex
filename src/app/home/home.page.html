<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class = "ion-padding">
    <ng-container *ngIf="listPokemons; else loading">
      <ion-card *ngFor="let item of listPokemons; index as i" (click)="handleDetail(item.url)">
      <ion-card-header>
        <ion-card-title>{{ item.name }} </ion-card-title>
      </ion-card-header>
      </ion-card>
      <ion-card-content>
        <p>{{ item.id }}</p>
      </ion-card-content>    
    </ng-container>
  </ion-content>

  <ng-template #loading>
    <ion-spinner name="crescent"></ion-spinner>
  </ng-template>
</ion-content>
